line-length = 88
target-version = "py310"

# Include src and examples directories
include = ["src/**/*.py", "examples/**/*.py"]

[lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
ignore = ["E501", "B008", "W191"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
